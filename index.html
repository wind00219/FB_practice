<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0px; 
            padding: 56px 0px;
            /* 空出nav的空間 */
        }
        nav{
            width: 100%;
            height: 56px;
            position: fixed;
            box-shadow: 0px -3px 5px;
            background-color: white;
            z-index: 2;
            /* 圖層 */
            top: 0px;
            right: 0px;
            /* 固定位置 */
        }
        main{
            width: 100%;
            height: 960px;
        }
        #search-bar{
            width: 360px;
            height: 100%;
            float: left;
            padding: 8px 16px;
            
        }
        #links{
            width: 544px;
            height: 56px;
            position: absolute;
            right: calc(50% - 272px);
            top: 0px;
            /* 水平置中又不要有體積(margin)，用position: absolute，上下不動，左右：父層的一半-子層的一半 */
        }
        #function{
            width: 184px;
            height: 100%;
            float: right;
            position: absolute;
            right: 16px;
            top: 0px;
            padding: 8px 0;
        }
        #index{
            width: 360px;
            height: 100%;
            float: left;
            position: fixed;
            top:56px;
            box-shadow: -3px 5px 5px;
            z-index: 0;
            top: 56px;
            left: 0px;    
        }
        #main-body{
            width: calc(100% - 360px);
            /* 高度取決於內容，不用設 */
            float: right;
            box-shadow: 0px 2px 5px -5px;
            background:linear-gradient(#d48193 0% ,white 50%) ;
            /* 漸層 (to bottom-可換) 第一色 起始點 第二色 結束點 */
        }
        #logo{
            width: 40px;
            height: 40px;
            float: left;
            border-radius: 50%;
            cursor: pointer;
            /* 滑鼠懸浮時改變滑鼠樣式 */
        }
        #search{
            width: 280px;
            height: 40px;
            background-image: url(./img/fb圖片/searchbar.JPG);
            float: right;
            border-radius: 20px;
            /* 圓角的半徑為高的一半 */
            position: relative;
        }
        #searchbar{
            position: absolute;
            left: 36px;
            background-color: transparent;
            /* 透明 */
            border:none;
            width: 244px;
            height: 40px;
            outline: medium;
            /* 去除點擊後出現的邊框 */
            /* 檢查預設偽元素的設定，找style右邊的:hor，將各個樣式打勾確認有無變化 */
            /* 另一種去邊框方法：input:focus-visible {outline:0px}*/
            /* outline類似border，但本身不占體積 */
        }
        .link{
            width: 130px;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            float: left;
            cursor: pointer;
        }
        .home{
            background-image: url(./img/fb圖片/home.JPG);
        }
        .media{
            background-image: url(./img/fb圖片/media.JPG);
            margin: 0px 8px;
        }
        .community{
            background-image: url(./img/fb圖片/communt.JPG);
        }
        .game{
            background-image: url(./img/fb圖片/game.JPG);
        }
        .link.game{
            float: right;
        }
        .icon{
            width: 40px;
            height: 40px;
            float: left;
            margin-right: 8px;
            border-radius: 50%;
            cursor: pointer;
        }
        .function-list{
            background-image: url(./img/fb圖片/fun.JPG);
        }
        .messenger{
            background-image: url(./img/fb圖片/msg.JPG);
        }
        .bell{
            background-image: url(./img/fb圖片/bell.JPG);
        }
        .profile{
            background-image: url(./img/fb圖片/pro.JPG);
            margin: 0px;
        }
        #index-title{
            width: 100%;
            height: 62px;
            position: absolute;
            top: 12px;
            padding: 4px 16px 10px 14px;
        }
        #headshot{
            width: 48px;
            height: 48px;
            background-image: url(./img/fb圖片/headshot.jpg);
            border-radius: 8px;
            background-position: center;
            box-shadow: 0px 0px 1px;
            /* 陰影數字順序 水平位移 垂直位移 模糊程度 */
            float: left;
            cursor: pointer;
        }
        #headshot:hover{
            filter: brightness( 95% );
            /* 滑鼠懸浮時增加濾鏡：降低明度 */
        }
        #information{
            float: right;
            width: 274px;
            height: 48px;
            padding: 2px 0px;
        }
        #index-name{
            font-family: Segoe UI Historic, Segoe UI, Helvetica, Arial, sans-serif;
            font-weight:600;
            font-size: 17px;
            letter-spacing: 0.25px;
            /* 字元間距 */
            margin: 0px 4px;
            cursor: pointer;
        }
        #index-name:hover{
            text-decoration: underline;
            /* 滑鼠懸浮時顯示底線 */
        }
        #earth-icon{
            background-image: url(./img/fb圖片/地圖截圖.jpg);
            width: 12px;
            height: 12px;
            float: left;
        }
        #state-word{
            float: left;
            font-family: Segoe UI Historic, Segoe UI, Helvetica, Arial, sans-serif;
            font-size: 12px;
            color: #65676b;
            margin: -2.5px 5px;
            letter-spacing: 0.8px;
            /* 字元間距 */
        }
        #state{
            width: calc(100% - 4px);
            height: 20px;
            margin: 5px  4px;
        }
        #index-detail{
            width: 100%;
            height: calc(100% - 86px);
            position: absolute;
            bottom: 0pt;
            padding:  0px 8px;
        }
        .box{
            width: 344px;
            height: 44px;
            padding: 12px 8px;  
            cursor: pointer; 
        }
        .box-icon{
            background-position: center;
            background-repeat: no-repeat;
            width: 20px;
            height: 20px;
            float: left;
        }
        #community-icon{
            background-image: url(./img/fb圖片/社群首頁.jpg);
        }
        #box-icon{
            background-image: url(./img/fb圖片/包廂.jpg);
        }
        #activity-icon{
            background-image: url(./img/fb圖片/活動.jpg);
        }
        .word{
            margin: 0px 32px;
            font-size: 15px;
        }
        #group{
            width: 344px;
            height: 420px;
            padding-left: 8px;  
        }
        .group{
            width: 100%;
            height: 60px;
            background-repeat: no-repeat;
        }
        #group-br{
            background-image: url(./img/fb圖片/br.jpg);
        }
        #group-es{
            background-image: url(./img/fb圖片/es.jpg);
        }
        #group-id{
            background-image: url(./img/fb圖片/id.jpg);
        }
        #group-in{
            background-image: url(./img/fb圖片/in.jpg);
        }
        #group-kh{
            background-image: url(./img/fb圖片/kh.jpg);
        }
        #group-ma{
            background-image: url(./img/fb圖片/ma.jpg);
        }
        #group-mm{
            background-image: url(./img/fb圖片/mm.jpg);
        }
        #cover{
            width: 1250px;
            height: 463px;
            background-image: url(./img/fb圖片/un.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: auto;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
            /* 只設置單邊圓角 */
            cursor: pointer;
        }
        #title{
            width: 1185px;
            height: 85px;
            margin: auto;
            padding-bottom: 16px;
            position: relative;
            cursor: pointer;
        }
        #name{
            position: absolute;
            top: 22px;
            font-family: Segoe UI Historic, Segoe UI, Helvetica, Arial, sans-serif;
            font-size: 27px;
            font-weight: bolder;
            letter-spacing: 1px;
            /* 字元間距 */
            cursor: pointer;
        }
        #name:hover{
            text-decoration: underline;  
            /* 滑鼠懸浮上方時出現底線 */
        }
        #button{
            position: absolute;
            right: 0px;
            top: 31px;
            width: 230px;
            height: 36px;
            cursor: pointer;
        }
        #join{
            background-image: url(./img/fb圖片/加入社團.jpg);
            width: 174px;
            height: 36px;
            float: left;
            cursor: pointer;
        }
        #button-dropdown{
            background-image: url(./img/fb圖片/選單向下.jpg);
            width: 48px;
            height: 36px;
            float: right;
            cursor: pointer;
        }
        #hr{
            /* 分隔線 */
            width: 1185px;
            height: 1px;
            margin: auto;
        }
        #list{
            width: 1185px;
            height: 60px;
            margin: auto;
        }
        #down{
            width: 100%;
            height: 100%;
            background-color: #e8ebf4;
            position: absolute;
            top:673px;
            z-index: -1;
        }
        .list{
            width: 62px;
            height: 60px;
            float: left;
            cursor: pointer;
        }
        #discuss{
            background-image: url(./img/fb圖片/討論.jpg);
        }
        #featured{
            background-image: url(./img/fb圖片/精選.jpg);
        }
        #reels{
            background-image: url(./img/fb圖片/reel.jpg);
        }
        #user{
            background-image: url(./img/fb圖片/用戶.jpg);
        }
        #video{
            background-image: url(./img/fb圖片/影音內容.jpg);
            width: 90px;
        }
        #file{
            background-image: url(./img/fb圖片/檔案.jpg);
            width: 71px;
        }
    </style>
</head>
<body>
    <nav>
        <div id="search-bar">
            <div id="logo">
                <a href="https://www.facebook.com/">
                    <img src="./img/fb圖片/logo.JPG">
                </a>
            </div>
            <div id="search">
                <div id="search-icon"></div>
                <div class="box">
                    <div class="container">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" id="searchbar" />
                        <!--於input加入背景字體：placdholder="搜尋FACEBOOK(打字時會消失)"-->
                    </div>
                  </div>
            </div>
        </div>
        <div id="links">
            <div class="link home"></div>
            <div class="link media"></div>
            <div class="link community"></div>
            <div class="link game"></div>
        </div>
        <div id="function">
            <div class="icon function-list"></div>
            <div class="icon messenger"></div>
            <div class="icon bell"></div>
            <div class="icon profile"></div>
        </div>
    </nav>
    <main>
        <div id="index">
            <div id="index-title">
                <div id="headshot">
                    <a href="https://www.facebook.com/groups/lesserafim/">
                        <img src="./img/fb圖片/headshot-透明.png">
                    </a>
                </div>
                <div id="information">
                    <div id="index-name">
                        <a href="https://www.facebook.com/groups/lesserafim" style="color:black ; text-decoration:none">
                            LE SSERAFIM</a>
                        </div>
                    <div id="state">
                        <div id="earth-icon"></div>
                        <div id="state-word">公開社團 · 6.1萬位成員</div>
                    </div>
                </div>
            </div>
            <div id="index-detail">
                <div class="box">
                    <div id="community-icon" class="box-icon"></div>
                    <div id="community-word" class="word">社群首頁</div>
                </div>
                <div class="box">
                    <div id="box-icon" class="box-icon"></div>
                    <div id="box-word"  class="word" >包廂</div>
                </div>
                <div class="box">
                    <div id="activity-icon" class="box-icon"></div>
                    <div id="activity-word" class="word">活動</div>
                </div>
                <div id="group">
                    <div id="group-br" class="group"></div>
                    <div id="group-es" class="group"></div>
                    <div id="group-id" class="group"></div>
                    <div id="group-in" class="group"></div>
                    <div id="group-kh" class="group"></div>
                    <div id="group-ma" class="group"></div>
                    <div id="group-mm" class="group"></div>
                    <!-- id修改共同設定使用class -->
                </div>
            </div>
        </div>
        <div id="main-body">
            <div id="cover"></div>
            <div id="title">
                <div id="name">
                    <a href="https://www.facebook.com/groups/lesserafim" style="color:black ; text-decoration:none ">
                        LE SSERAFIM
                    </a>
                </div>
                <div id="button">
                    <div id="join">
                        <div id="join-icon"></div>
                        <div id="join-word"></div>
                    </div>
                    <div id="button-dropdown">
                        <div id="dropdown-icon"></div>
                    </div>
                </div>
            </div>
            <div id="hr" >
                <hr/>
            </div>
            <div id="list">
                <div id="common">
                    <div id="discuss" class="list"></div>
                    <div id="featured" class="list"></div>
                    <div id="reels" class="list"></div>
                    <div id="user" class="list"></div>
                    <div id="video" class="list"></div>
                    <div id="file" class="list"></div>
                </div>
                <div id="list-search">
                    <div id="search-button"></div>
                    <div id="search-icon"></div>
                </div>
                <div id="more">
                        <div id="more-icon"></div>
                </div>
            </div>
            <div id="down"></div>
        </div>
    </main>
</body>
</html>
